    delete: Supprimer

info:
  admin_presentation: Afin d'enrichir votre site, voici les différents liens qui vous permettront de
    créer des pages rapidement, puis de gérer plus finement les menus, les sous-menus et les contenus que vous avez créés.
  begin: Pour bien débuter
  new_rapid_post: Nouveau contenu
  new_rapid_sheet: <i class="fa fa-plus"></i> Nouvelles pages
  new_libelle_sheet_1: Créer une page - partie 1.
  first_step_p1: La première étape consiste à créer un menu.Nous allons créér ici un Menu "Mariage"
  first_step_li1: Aller sur le menu "Mon Tableau de Bord" et sélectionner
  first_step_li2: Cliquer sur le lien
  first_step_li3: Saisir le nom de votre menu "Mariage" (Vous pourrez le modifier plus tard), puis cliquer sur le bouton
  first_step_p2: À ce stade, le menu "Mariage" est créé, mais il n'y a pas encore de contenu associé, il ne sera donc pas visible.
  first_step_next: Pour apprendre à ajouter un contenu,vous pouvez passer à l'étape suivante en cliquant sur le bouton
  second_step_p1: "La deuxième étape consiste à ajouter un contenu au menu \"Mariage\" en complétant les informations suivantes :"
  second_step_li1: "Page : Saisissez le nom de votre page \"Vin d'honneur\". Vous pourrez le modifier plus tard - c'est le nom que vous choisissez comme sous menu de \"Mariage\"."
  second_step_li2: "Template : Pour ce premier exemple, nous choisirons le template \"Libre\". (vous pouvez consulter le <a href='http://hermes.atlas-services.fr/hermes/guide-utilisateur' target='_blank' > Guide Utilisateur  </a>)"
  second_step_li3: "Nom : Saisissez le nom de votre contenu \"Vin d'honneur\" afin de le retrouver lorsque vous voudrez le modifier."
  second_step_li4: "Contenu : On y arrive! C'est ce qui sera affiché sur votre page et qui mérite tout nos soins."
  second_step_li5: "Contenu (suite) : Afin de bien débuter, je vous invite à recopier le code html du \"Template 1\" à l'adresse suivante : <a href='http://hermes.atlas-services.fr/hermes/template-1' target='_blank' > Template 1  </a>"
  second_step_li6: "Contenu (suite et fin) : Coller le code après avoir cliqué sur l'onglet \"Source\" de l'éditeur de texte puis sauvegardez la page. Hermes ajoutera régulièrement des contenus \"Libre\" à recopier et à adapter à votre site."
  second_step_p2: Félicitations! Vous venez de créer votre première page.
  new_libelle_sheet_2: Créer une page - partie 2.
  new_libelle_post: Ajoutez de nouveaux contenus

