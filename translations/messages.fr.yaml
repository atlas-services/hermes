info:
  admin_type_site_1: 'Hermes a été conçu pour vous permettre de créer facilement vos pages Web.'
  admin_type_site_2: 'Les fonctionnalité présentées dans cette page vous permettront de créer, modifier, copier, déplacer, activer, désactiver vos pages...'
  admin_templates_1: 'Ci dessous, quelques templates Hermes à copier et adapter pour enrichir votre site'
  admin_presentation1: 'Hermes vous permet de créer toutes sortes de pages responsives, uniquement à partir de ses 2 types de templates et de sa configuration: '
  admin_sous_presentation11: 'Les templates de type "Libre" vous permettent de créer des contenus comme vous le souhaitez.'
  admin_sous_presentation12: 'Les templates de type "Liste" sont particulièrement adaptés pour afficher vos listes d''images, d''articles, de livres, de concerts... : les affichages correspondants seront au choix, des portfolios, des carousels ou des cartes.'
  admin_sous_presentation13: 'La configuration vous permet de modifier l''aspect de vos pages, la largeur du contenu, les couleurs ou image de fond...'
  begin1: 'Bien entendu, la plupart du temps, vos pages seront une combinaison et/ou une succession des 2 types de templates.'
  begin2: 'Hermes étant basé sur Bootstrap, vous pourrez aussi créer vos propres templates de type "Libre" et les utiliser ici'
  begin3: 'Avant de commencer, ci-dessous un aperçu des templates "Libre" proposés par Hermes.'
  begin4: 'Ils vous permettront de créer rapidement des pages afin de ne pas partir d''une page blanche'
  guide: Guide utilisateur
  new_rapid_post: Nouveau contenu
  new_rapid_sheet: <i class="fa fa-plus"></i> Nouvelles pages
  new_libelle_sheet_0: Créer une page Web en 1 click à partir d'un de nos template!
  new_libelle_sheet_1: Créer une page - partie 1.
  first_step_p1: La première étape consiste à créer un menu.Nous allons créér ici un Menu "<b>Mariage</b>"
  first_step_li1: Aller sur le menu "Mon Tableau de Bord" et sélectionner
  first_step_li2: Cliquer sur le lien
  first_step_li3: "Menu : Saisir le nom de votre menu \"<b>Mariage</b>\" (Vous pourrez le modifier plus tard), puis cliquer sur le bouton"
  first_step_p2: À ce stade, le menu "<b>Mariage</b>" est créé, mais il n'y a pas encore de contenu associé, il ne sera donc pas visible.
  first_step_next: Pour apprendre à ajouter un contenu,vous pouvez passer à l'étape suivante en cliquant sur le bouton
  second_step_p1: "La deuxième étape consiste à ajouter un contenu au menu \"<b>Mariage</b>\" en complétant les informations suivantes :"
  second_step_li1: "Page : Saisissez le nom de votre page \"<b>Vin d'honneur</b>\". Vous pourrez le modifier plus tard - c'est le nom que vous choisissez comme sous menu de \"<b>Mariage</b>\"."
  second_step_li2: "Template : Pour ce premier exemple, nous choisirons le template \"Libre\". (vous pouvez consulter le <a href='http://hermes-cms.org/hermes/guide-utilisateur' target='_blank' > Guide Utilisateur  </a>)"
  second_step_li3: "Nom : Saisissez le nom de votre contenu \"<b>Vin d'honneur</b>\" afin de le retrouver lorsque vous voudrez le modifier."
  second_step_li4: "Contenu : On y arrive! C'est ce qui sera affiché sur votre page et qui mérite tout nos soins."
  second_step_li5: "Contenu (suite) : Afin de bien débuter, je vous invite à recopier le code html du \"Template 1\" à l'adresse suivante : <a href='http://hermes-cms.org/hermes/template-1' target='_blank' > Template 1  </a>"
  second_step_li6: "Contenu (suite et fin) : Coller le code après avoir cliqué sur l'onglet \"Source\" de l'éditeur de texte puis sauvegardez la page. Hermes ajoutera régulièrement des contenus \"Libre\" à recopier et à adapter à votre site."
  second_step_p2: Félicitations! Vous venez de créer votre première page.
  new_libelle_sheet_2: Créer une page - partie 2.
  new_libelle_post: Ajoutez de nouveaux contenus

